name: Android App Build and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '21'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_ENVIRONMENT: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Sign AAB
        run: |
          set -euo pipefail
          cd android/app/build/outputs/bundle/release

          # Decode the base64 keystore to a file
          echo "$ANDROID_SIGNING_KEY" | base64 -d > signingKey.bin

          # Find the built AAB
          AAB_FILE=$(ls *.aab | head -n 1)
          echo "Found AAB: $AAB_FILE"

          sign_with() {
            local STORETYPE=$1
            echo "Attempting signing with storetype=$STORETYPE"
            set +e
            jarsigner \
              -keystore signingKey.bin \
              -storetype "$STORETYPE" \
              -storepass "$ANDROID_KEYSTORE_PASSWORD" \
              -keypass "$ANDROID_KEY_PASSWORD" \
              -sigalg SHA256withRSA -digestalg SHA-256 \
              "$AAB_FILE" "$ANDROID_KEY_ALIAS"
            local STATUS=$?
            set -e
            return $STATUS
          }

          # Try PKCS12 first, then fallback to JKS
          if ! sign_with PKCS12; then
            echo "PKCS12 signing failed, trying JKS..."
            sign_with JKS
          fi

          echo "Verifying signature..."
          jarsigner -verify -verbose -certs "$AAB_FILE"
        env:
          ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/bundle/release/

  deploy-to-play-store:
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: android-build/

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: app.lovable.6f3314e6736547a3bcb5db91da6e1b16
          releaseFiles: android-build/*.aab
          track: internal