    <!-- Disable Sentry to prevent 429 errors -->
    <script>
      (function() {
        // Block Sentry initialization and methods
        window.__SENTRY__ = { logger: { disable: function() {} } };
        
        // Override Sentry global methods before they can be defined
        const noOp = function() {};
        const sentryMethods = [
          'captureException', 'captureMessage', 'captureEvent', 'addBreadcrumb',
          'configureScope', 'withScope', 'setUser', 'setTag', 'setTags',
          'setExtra', 'setExtras', 'setContext', 'setLevel', 'init'
        ];
        
        // Create Sentry object with no-op methods
        window.Sentry = sentryMethods.reduce(function(acc, method) {
          acc[method] = noOp;
          return acc;
        }, {});
        
        // Disable Sentry hub
        window.__SENTRY_HUB__ = { getClient: function() { return null; } };
        
        // Block fetch requests to Sentry
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('sentry.io')) {
            return Promise.resolve(new Response('', { status: 200 }));
          }
          return originalFetch.apply(this, arguments);
        };
        
        // Block XMLHttpRequest to Sentry
        const OriginalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
          const xhr = new OriginalXHR();
          const originalOpen = xhr.open;
          xhr.open = function(method, url) {
            if (typeof url === 'string' && url.includes('sentry.io')) {
              // Mock the request
              this.send = noOp;
              this.setRequestHeader = noOp;
              return;
            }
            return originalOpen.apply(this, arguments);
          };
          return xhr;
        };
        
        // Suppress console errors that might trigger Sentry
        const originalConsoleError = console.error;
        console.error = function() {
          const message = arguments[0];
          if (typeof message === 'string' && (
            message.includes('ResizeObserver') ||
            message.includes('Non-Error promise rejection') ||
            message.includes('Script error')
          )) {
            return; // Suppress these errors
          }
          return originalConsoleError.apply(this, arguments);
        };
      })();
    </script>
